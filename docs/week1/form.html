<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body leftmargin="40px">
<h1 style="font-family: 'Arial Black'">Form</h1>
<form action="mailto:dierk.koenig@fhnw.ch" enctype="text/plain">
    <div style="font-family: 'Arial Narrow'; font-weight: bold">Subject:</div>
    <input style="border-top-color: transparent; border-left-color: transparent; border-right-color: transparent; border-bottom-color: black" type="text" name="subject">
    <br/>
    <div style="padding-top:25px; font-family: 'Arial Narrow'; font-weight: bold">Message:</div>
    <textarea style="border-style: dashed; border-color: black" name="body"></textarea>
    <br>
    <input style="margin-top: 25px; border-radius: 10px; background-color: black; border-color: transparent; color: white" type="submit" name="Submit">
</form>
</body>
</html>
